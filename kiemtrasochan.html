<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Nhập số</h2>
    <form>
        <input type="text" id="number">
        <button type="button" onclick="myFunction()">Kiểm tra</button>
    </form>
</body>
<script>
    function myFunction() {
        let number = document.getElementById("number").value;
        if (number <= 0) { alert(number + " không phải là một số chẵn"); }
        else {
            if (number % 2 == 0) { alert(number + " là một số chẵn"); }
            else { alert(number + " không phải là một số chẵn"); }
        }
    }
</script>
</body>
</html>
